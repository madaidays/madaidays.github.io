# Site
name: "Mad AI Days"
title: "Mad AI Days"
description: "Grupo de Meetup de IA"
logo: "assets/images/blog/logo.png"
favicon: "assets/images/blog/favicon.ico"
baseurl:
google_analytics: False
disqus: False
mailchimp-list: False
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  madaidays:
    name: madaidays
    display_name: Mad AI Days
    avatar: "assets/images/blog//users/profile.png"
    email: madaidays@gmail.com
    web: https://www.madaidays.com
    twitter: https://twitter.com/madaidays
    description: "Grupo de Meetup de IA"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: "/category/:name/"

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: False
adsense-data-ad-slot: False

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
